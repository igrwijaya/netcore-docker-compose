version: '2'
services:
  nginx:
    image: nginx:latest
    volumes:
      - "./www:/usr/share/nginx/html:ro"
      - "./nginx-nossl.conf:/etc/nginx/nginx.conf:ro"
    ports:
      - "80:80"
    networks:
      - SkNetwork

  app:
    image: devteamsanurkauh/website:latest
    container_name: app
    expose:
      - "80"
    networks:
      - SkNetwork

  gisaka:
    image: devteamsanurkauh/web-api:dev
    container_name: gisaka
    expose:
      - "80"
    networks:
      - SkNetwork

networks:
  SkNetwork:
