version: '2'
services:
  nginx:
    image: nginx:latest
    volumes:
      - "./www:/usr/share/nginx/html:ro"
      - "./nginx-nossl.conf:/etc/nginx/nginx.conf:ro"
    ports:
      - "80:80"
    links:
      - app:app
    depends_on:
      - app
      - db
  app:
    image: gdwebapi/goresdigitalapi:prod
  db:
    image: "mcr.microsoft.com/mssql/server:2017-latest"
    environment:
      SA_PASSWORD: "#onS2aQ*"
      ACCEPT_EULA: "Y"